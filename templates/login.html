<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-white/80">Sign in to your account</p>
            </div>

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-3 bg-white/20 border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 bg-white/20 border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                           placeholder="Enter your password">
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Role</label>
                    <select name="role" required
                            class="w-full px-4 py-3 bg-white/20 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                        <option value="manufacturer">Manufacturer</option>
                        <option value="distributor">Distributor</option>
                        <option value="pharmacy">Pharmacy</option>
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-white text-blue-600 font-semibold py-3 px-4 rounded-lg hover:bg-white/90 transition-all duration-300">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('register') }}" class="text-white/80 hover:text-white transition-colors">
                    Don't have an account? Register
                </a>
            </div>
        </div>
    </div>
</body>
</html>
